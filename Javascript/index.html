|| Usage of "id" tag in html ||
The id attribute is an attribute that we can use to 
specify an ID or a unique identifier for an element 
on a web page, and the point that we must pay attention to is
 that ID must be completely unique on a web page.

 ex)

<!DOCTYPE html>
<html>
<body>

<button onclick="Result()">کلیک کن</button>
<h2 id="test">سلام خوبی؟</h2>

<script>

function Result(){
 document.getElementById("test").innerHTML = "وای! من تغییر کردم";
}

</script>

</body>
</html>
